<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WEBSITE FAKULTAS KEPERAWATAN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      background: linear-gradient(180deg, #ffff00 0%, #008000 100%);
      color: #000;
      min-height: 100vh;
      padding: 20px;
    }
    .sidebar h5, .sidebar h6 {
      font-weight: bold;
    }
    @media (max-width: 991px) {
      .sidebar {
        position: relative;
        min-height: auto;
        width: 100%;
        text-align: center;
      }
      .main {
        margin-left: 0 !important;
      }
    }
    .main {
      margin-left: 260px;
      padding: 20px;
    }
    .prodi-item {
      padding: 6px 10px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    .prodi-item:hover {
      background-color: rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .admin-panel {
      position: fixed;
      right: 15px;
      bottom: 15px;
      width: 100%;
      max-width: 400px;
      z-index: 1000;
      display: none;
    }
    img.preview {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row g-0">
      <!-- Sidebar -->
      <aside class="col-lg-3 col-xl-2 sidebar text-center text-lg-start">
        <img src="11.jpg" alt="Logo Kampus" class="img-fluid rounded-circle mb-3" style="width:90px; height:90px; object-fit:cover;">
        <h5>WEBSITE FAKULTAS KEPERAWATAN</h5>
        <h6>Program Studi:</h6>
        <ul class="list-unstyled" id="prodiList"></ul>
        <hr class="text-dark">
        <div class="small">
          <div>Mode: <span id="modeLabel">Pengguna Umum</span></div>
          <button class="btn btn-sm btn-dark mt-2" id="loginBtn">Login Admin</button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="col-lg-9 col-xl-10 main">
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
          <div>
            <h3>Informasi Kampus</h3>
            <small class="text-muted">Berita, dosen, akreditasi, dan pembayaran kuliah</small>
          </div>
          <div class="btn-group mt-3 mt-lg-0">
            <button class="btn btn-outline-success btn-sm" data-filter="kegiatan">Kegiatan</button>
            <button class="btn btn-outline-success btn-sm" data-filter="dosen">Dosen</button>
            <button class="btn btn-outline-success btn-sm" data-filter="akreditasi">Akreditasi</button>
            <button class="btn btn-outline-success btn-sm" data-filter="pembayaran">Pembayaran</button>
          </div>
        </div>
        <div id="cards" class="row g-3"></div>
      </main>
    </div>
  </div>

  <!-- Modal Login -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Login Admin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="username" class="form-control mb-2" placeholder="Username">
          <input type="password" id="password" class="form-control mb-2" placeholder="Password">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-success" id="doLogin">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="card admin-panel">
    <div class="card-header bg-warning d-flex justify-content-between align-items-center">
      <div><b id="adminName">Admin Panel</b> <small class="text-muted" id="adminRole"></small></div>
      <div>
        <button class="btn btn-sm btn-dark" id="togglePanel">Tutup</button>
        <button class="btn btn-sm btn-danger" id="logoutBtn">Logout</button>
      </div>
    </div>
    <div class="card-body" style="max-height: 450px; overflow-y: auto;">
      <form id="postForm" class="mb-3">
        <input type="hidden" id="editingId">
        <input type="hidden" id="existingImage" value="">
        <input type="text" id="title" class="form-control mb-2" placeholder="Judul">
        <select id="category" class="form-select mb-2">
          <option value="kegiatan">Kegiatan</option>
          <option value="dosen">Dosen</option>
          <option value="akreditasi">Akreditasi</option>
          <option value="pembayaran">Pembayaran</option>
        </select>
        <select id="prodiSelect" class="form-select mb-2"></select>
        <textarea id="content" class="form-control mb-2" rows="3" placeholder="Isi informasi"></textarea>
        <input type="file" id="imageUpload" class="form-control mb-2" accept="image/*">
        <img id="previewImage" class="preview d-none" alt="Preview">
        <div class="text-end">
          <button type="button" id="cancelEdit" class="btn btn-secondary btn-sm">Batal</button>
          <button type="submit" class="btn btn-success btn-sm">Simpan</button>
        </div>
      </form>
      <div id="postsList"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Reset LocalStorage agar nama prodi baru aktif
    localStorage.removeItem('prodi');

    const getLS = (k, f=null) => JSON.parse(localStorage.getItem(k) || JSON.stringify(f));
    const setLS = (k, v) => localStorage.setItem(k, JSON.stringify(v));

    // Data prodi terbaru
    if(!getLS('prodi')) setLS('prodi', [
      'Ilmu Keperawatan S1',
      'Profesi Ners',
      'D4 Bidan Pendidik',
      'D3 Kebidanan'
    ]);

    // Data default user dan postingan
    if(!getLS('users')) setLS('users', [
      {username:'admin', password:'admin123', role:'admin'},
      {username:'super', password:'super123', role:'super_admin'}
    ]);

    if(!getLS('posts')) setLS('posts', [
      {id:1,title:'Kegiatan Pelatihan Ners',category:'kegiatan',prodi:'Profesi Ners',content:'Pelatihan klinik keperawatan diadakan pada bulan Oktober.',image:''},
      {id:2,title:'Daftar Dosen Keperawatan',category:'dosen',prodi:'Ilmu Keperawatan S1',content:'Dr. Rini Anggraini, M.Kep - Keperawatan Medikal Bedah',image:''},
      {id:3,title:'Akreditasi D4 Bidan Pendidik',category:'akreditasi',prodi:'D4 Bidan Pendidik',content:'Terakreditasi B hingga 2028',image:''}
    ]);

    // Semua variabel elemen sama seperti sebelumnya
    const prodiList = document.getElementById('prodiList');
    const prodiSelect = document.getElementById('prodiSelect');
    const cardsEl = document.getElementById('cards');
    const imageUpload = document.getElementById('imageUpload');
    const previewImage = document.getElementById('previewImage');
    const existingImage = document.getElementById('existingImage');
    const postForm = document.getElementById('postForm');
    const postsList = document.getElementById('postsList');
    const loginModal = new bootstrap.Modal('#loginModal');
    const adminPanel = document.getElementById('adminPanel');
    const adminName = document.getElementById('adminName');
    const adminRole = document.getElementById('adminRole');
    const modeLabel = document.getElementById('modeLabel');

    let currentProdi = null;
    let currentFilter = null;

    function readFileAsDataURL(file){
      return new Promise((res,rej)=>{
        const reader=new FileReader();
        reader.onload=()=>res(reader.result);
        reader.onerror=()=>rej("Gagal membaca file");
        reader.readAsDataURL(file);
      });
    }

    imageUpload.addEventListener('change', async e=>{
      const f=e.target.files[0];
      if(!f){ previewImage.classList.add('d-none'); return; }
      const dataURL=await readFileAsDataURL(f);
      previewImage.src=dataURL;
      previewImage.classList.remove('d-none');
    });

    function renderProdi(){
      const prodis=getLS('prodi',[]);
      prodiList.innerHTML='';
      prodiSelect.innerHTML='';
      prodis.forEach(p=>{
        const li=document.createElement('li');
        li.textContent=p;
        li.className='prodi-item';
        li.onclick=()=>{currentProdi=p;renderCards();};
        prodiList.appendChild(li);
        const opt=document.createElement('option');
        opt.value=p; opt.textContent=p; prodiSelect.appendChild(opt);
      });
      const umum=document.createElement('option');
      umum.value='Umum'; umum.textContent='Umum';
      prodiSelect.appendChild(umum);
      currentProdi=prodis[0]||'Umum';
    }

    function renderCards(){
      const posts=getLS('posts',[]);
      let list=posts.slice().reverse();
      if(currentFilter) list=list.filter(p=>p.category===currentFilter);
      if(currentProdi) list=list.filter(p=>p.prodi===currentProdi || p.prodi==='Umum');
      cardsEl.innerHTML=list.length? '' : '<div class="text-muted">Tidak ada informasi.</div>';
      list.forEach(p=>{
        cardsEl.innerHTML+=`
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card p-3 h-100">
            ${p.image?`<img src="${p.image}" class="img-fluid mb-2 rounded" style="height:150px;object-fit:cover;">`:''}
            <h5>${p.title}</h5>
            <small class="text-muted">${p.category} • ${p.prodi}</small>
            <p class="mt-2">${p.content}</p>
          </div>
        </div>`;
      });
    }

    function renderAdminPosts(){
      const posts=getLS('posts',[]);
      postsList.innerHTML='';
      posts.slice().reverse().forEach(p=>{
        postsList.innerHTML+=`
        <div class="border rounded p-2 mb-2">
          ${p.image?`<img src="${p.image}" class="img-fluid mb-2 rounded" style="height:100px;object-fit:cover;">`:''}
          <b>${p.title}</b> <small class="text-muted">(${p.category} - ${p.prodi})</small>
          <div>${p.content}</div>
          <div class="mt-1 text-end">
            <button class="btn btn-sm btn-outline-primary me-1" onclick="editPost(${p.id})">Edit</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deletePost(${p.id})">Hapus</button>
          </div>
        </div>`;
      });
    }

    window.editPost=id=>{
      const posts=getLS('posts',[]);
      const p=posts.find(x=>x.id===id);
      if(!p)return;
      document.getElementById('editingId').value=p.id;
      document.getElementById('title').value=p.title;
      document.getElementById('category').value=p.category;
      document.getElementById('prodiSelect').value=p.prodi;
      document.getElementById('content').value=p.content;
      existingImage.value=p.image||'';
      if(p.image){previewImage.src=p.image;previewImage.classList.remove('d-none');}
      else previewImage.classList.add('d-none');
      imageUpload.value='';
      openAdminPanel();
    };

    window.deletePost=id=>{
      if(!confirm("Yakin hapus?"))return;
      let posts=getLS('posts',[]);
      posts=posts.filter(p=>p.id!==id);
      setLS('posts',posts);
      renderAdminPosts();renderCards();
    };

    postForm.onsubmit=async e=>{
      e.preventDefault();
      const id=+document.getElementById('editingId').value||0;
      const title=document.getElementById('title').value.trim();
      const cat=document.getElementById('category').value;
      const prodi=document.getElementById('prodiSelect').value;
      const content=document.getElementById('content').value.trim();
      if(!title||!content)return alert('Lengkapi form!');
      let img=existingImage.value||'';
      if(imageUpload.files[0]) img=await readFileAsDataURL(imageUpload.files[0]);
      let posts=getLS('posts',[]);
      if(id) posts=posts.map(p=>p.id===id?{...p,title,category:cat,prodi,content,image:img}:p);
      else posts.push({id:Date.now(),title,category:cat,prodi,content,image:img});
      setLS('posts',posts);
      postForm.reset();previewImage.classList.add('d-none');
      existingImage.value='';renderAdminPosts();renderCards();
    };

    function openAdminPanel(){adminPanel.style.display='block';renderAdminPosts();modeLabel.textContent='Admin';}
    document.getElementById('togglePanel').onclick=()=>adminPanel.style.display='none';
    document.getElementById('cancelEdit').onclick=()=>{postForm.reset();previewImage.classList.add('d-none');};

    document.getElementById('loginBtn').onclick=()=>loginModal.show();
    document.getElementById('doLogin').onclick=()=>{
      const u=document.getElementById('username').value;
      const p=document.getElementById('password').value;
      const users=getLS('users',[]);
      const found=users.find(x=>x.username===u&&x.password===p);
      if(!found)return alert('Login gagal');
      setLS('session',found);
      adminName.textContent=found.username;
      adminRole.textContent=found.role;
      loginModal.hide();
      openAdminPanel();
    };
    document.getElementById('logoutBtn').onclick=()=>{
      localStorage.removeItem('session');
      adminPanel.style.display='none';
      modeLabel.textContent='Pengguna Umum';
    };

    document.querySelectorAll('[data-filter]').forEach(btn=>{
      btn.onclick=()=>{currentFilter=btn.dataset.filter;renderCards();};
    });

    function init(){
      renderProdi();renderCards();
      const s=getLS('session',null);
      if(s){adminName.textContent=s.username;adminRole.textContent=s.role;openAdminPanel();}
    }
    init();
  </script>
</body>
</html>
