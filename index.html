<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E-Learning Informasi Kampus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #008000; }
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg,#ffff00 0%, #008000 100%);
      color: #000;
      height: 100vh;
      padding: 20px;
    }
    .main {
      padding: 20px;
    }
    .prodi-item:hover { background-color: rgba(255,255,255,0.1); cursor: pointer; }
    .card { box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .admin-panel {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 380px;
      max-width: 95%;
      z-index: 1000;
      display: none;
    }
    img.preview {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    /* RESPONSIVE ADJUSTMENTS */
    @media (max-width: 992px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .main {
        margin-left: 0 !important;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR untuk HP -->
  <nav class="navbar navbar-expand-lg bg-success navbar-dark d-lg-none">
    <div class="container-fluid">
      <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
        ☰
      </button>
      <span class="navbar-brand">E-Learning Kampus</span>
      <button class="btn btn-light btn-sm" id="loginBtnMobile">Login</button>
    </div>
  </nav>

  <!-- Sidebar Offcanvas (mobile) / tetap di kiri (desktop) -->
  <div class="offcanvas-lg offcanvas-start show" tabindex="-1" id="sidebarOffcanvas">
    <aside class="sidebar text-center">
      <img src="11.jpg" alt="Logo Kampus" class="img-fluid rounded-circle mb-3" style="width:90px; height:90px; object-fit:cover;">
      <h5 class="fw-bold">E-Learning Kampus</h5>
      <h6 class="fw-bold">PROGRAM STUDI :</h6>
      <ul class="list-unstyled" id="prodiList"></ul>
      <hr class="text-dark">
      <div class="small">
        <div>Mode: <span id="modeLabel">Pengguna Umum</span></div>
        <button class="btn btn-light btn-sm mt-2 d-none d-lg-inline" id="loginBtn">Login Admin</button>
      </div>
    </aside>
  </div>

  <!-- Main Content -->
  <main class="main container-fluid" style="margin-left:260px;">
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
      <div>
        <h3 class="fw-bold">Informasi Kampus</h3>
        <small class="text-light">Berita, dosen, akreditasi, dan pembayaran kuliah</small>
      </div>
      <div class="btn-group mt-2 mt-md-0">
        <button class="btn btn-outline-light btn-sm" data-filter="kegiatan">Kegiatan</button>
        <button class="btn btn-outline-light btn-sm" data-filter="dosen">Dosen</button>
        <button class="btn btn-outline-light btn-sm" data-filter="akreditasi">Akreditasi</button>
        <button class="btn btn-outline-light btn-sm" data-filter="pembayaran">Pembayaran</button>
      </div>
    </div>
    <div id="cards" class="row g-3"></div>
  </main>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login Admin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="username" class="form-control mb-2" placeholder="Username">
          <input type="password" id="password" class="form-control mb-2" placeholder="Password">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-primary" id="doLogin">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="card admin-panel">
    <div class="card-header d-flex justify-content-between align-items-center bg-success text-white">
      <div><b id="adminName">Admin Panel</b> <small class="text-light" id="adminRole"></small></div>
      <div>
        <button class="btn btn-sm btn-warning" id="togglePanel">Tutup</button>
        <button class="btn btn-sm btn-danger" id="logoutBtn">Logout</button>
      </div>
    </div>
    <div class="card-body bg-light" style="max-height: 450px; overflow-y: auto;">
      <form id="postForm" class="mb-3">
        <input type="hidden" id="editingId">
        <input type="hidden" id="existingImage" value="">
        <input type="text" id="title" class="form-control mb-2" placeholder="Judul">
        <select id="category" class="form-select mb-2">
          <option value="kegiatan">Kegiatan</option>
          <option value="dosen">Dosen</option>
          <option value="akreditasi">Akreditasi</option>
          <option value="pembayaran">Pembayaran</option>
        </select>
        <select id="prodiSelect" class="form-select mb-2"></select>
        <textarea id="content" class="form-control mb-2" placeholder="Isi informasi"></textarea>
        <input type="file" id="imageUpload" class="form-control mb-2" accept="image/*">
        <img id="previewImage" class="preview d-none" alt="Preview">
        <div class="text-end">
          <button type="button" id="cancelEdit" class="btn btn-secondary btn-sm">Batal</button>
          <button type="submit" class="btn btn-primary btn-sm">Simpan</button>
        </div>
      </form>
      <div id="postsList"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // FUNGSI UTAMA (kode JavaScript tetap sama dengan versi sebelumnya)
    const getLS = (k,f=null)=>{const v=localStorage.getItem(k);return v?JSON.parse(v):f;};
    const setLS=(k,v)=>localStorage.setItem(k,JSON.stringify(v));
    const demoUsers=[{username:'admin',password:'admin123',role:'admin'},{username:'super',password:'super123',role:'super_admin'}];
    if(!getLS('posts'))setLS('posts',[{id:1,title:'Orientasi Mahasiswa Baru',category:'kegiatan',prodi:'Teknik Informatika',content:'Orientasi dilaksanakan pada 1 Sept 2025 di aula utama.',image:''}]);
    if(!getLS('prodi'))setLS('prodi',['Teknik Informatika','Sistem Informasi','Manajemen','Akuntansi']);
    if(!getLS('users'))setLS('users',demoUsers);

    const cardsEl=document.getElementById('cards');
    const prodiList=document.getElementById('prodiList');
    const prodiSelect=document.getElementById('prodiSelect');
    const loginBtn=document.getElementById('loginBtn');
    const loginBtnMobile=document.getElementById('loginBtnMobile');
    const logoutBtn=document.getElementById('logoutBtn');
    const togglePanel=document.getElementById('togglePanel');
    const loginModal=new bootstrap.Modal('#loginModal');
    const doLogin=document.getElementById('doLogin');
    const adminPanel=document.getElementById('adminPanel');
    const adminName=document.getElementById('adminName');
    const adminRole=document.getElementById('adminRole');
    const postForm=document.getElementById('postForm');
    const postsList=document.getElementById('postsList');
    const modeLabel=document.getElementById('modeLabel');
    const imageUpload=document.getElementById('imageUpload');
    const previewImage=document.getElementById('previewImage');
    const existingImageInput=document.getElementById('existingImage');
    let currentProdi=null,currentFilter=null;

    function readFileAsDataURL(file){return new Promise((res,rej)=>{const r=new FileReader();r.onload=()=>res(r.result);r.onerror=()=>rej(new Error('File read error'));r.readAsDataURL(file);});}
    imageUpload.addEventListener('change',async e=>{const f=e.target.files[0];if(!f){previewImage.classList.add('d-none');return;}const d=await readFileAsDataURL(f);previewImage.src=d;previewImage.classList.remove('d-none');});
    function renderProdi(){const ps=getLS('prodi',[]);prodiList.innerHTML='';prodiSelect.innerHTML='';ps.forEach(p=>{const li=document.createElement('li');li.textContent=p;li.classList.add('prodi-item','px-2','py-1','rounded');li.onclick=()=>{currentProdi=p;renderCards();};prodiList.appendChild(li);const opt=document.createElement('option');opt.value=p;opt.textContent=p;prodiSelect.appendChild(opt);});const u=document.createElement('option');u.value='Umum';u.textContent='Umum';prodiSelect.appendChild(u);currentProdi=ps[0]||'Umum';}
    function renderCards(){const ps=getLS('posts',[]);let list=ps.slice().reverse();if(currentFilter)list=list.filter(p=>p.category===currentFilter);if(currentProdi)list=list.filter(p=>p.prodi===currentProdi||p.prodi==='Umum');cardsEl.innerHTML='';if(!list.length){cardsEl.innerHTML='<div class="text-light">Tidak ada informasi.</div>';return;}list.forEach(p=>{cardsEl.innerHTML+=`<div class="col-12 col-md-6 col-lg-4"><div class="card p-3 h-100"><img src="${p.image||'https://via.placeholder.com/400x150?text=No+Image'}" class="img-fluid mb-2 rounded" style="height:150px;object-fit:cover;"><h5>${p.title}</h5><small class="text-muted">${p.category} • ${p.prodi}</small><p class="mt-2">${p.content}</p></div></div>`;});}
    function renderAdminPosts(){const ps=getLS('posts',[]);postsList.innerHTML='';ps.slice().reverse().forEach(p=>{postsList.innerHTML+=`<div class="border rounded p-2 mb-2"><img src="${p.image||'https://via.placeholder.com/400x100?text=No+Image'}" class="img-fluid mb-2 rounded" style="height:100px;object-fit:cover;"><b>${p.title}</b> <small class="text-muted">(${p.category}-${p.prodi})</small><div>${p.content}</div><div class="mt-1 text-end"><button class="btn btn-sm btn-outline-primary me-1" onclick="editPost(${p.id})">Edit</button><button class="btn btn-sm btn-outline-danger" onclick="deletePost(${p.id})">Hapus</button></div></div>`;});}
    window.editPost=function(id){const ps=getLS('posts',[]);const p=ps.find(x=>x.id===id);if(!p)return;document.getElementById('editingId').value=p.id;document.getElementById('title').value=p.title;document.getElementById('category').value=p.category;document.getElementById('prodiSelect').value=p.prodi;document.getElementById('content').value=p.content;existingImageInput.value=p.image||'';previewImage.src=p.image;previewImage.classList.toggle('d-none',!p.image);imageUpload.value='';openAdminPanel();};
    window.deletePost=function(id){if(!confirm('Yakin hapus?'))return;let ps=getLS('posts',[]);ps=ps.filter(p=>p.id!==id);setLS('posts',ps);renderAdminPosts();renderCards();};
    postForm.onsubmit=async e=>{e.preventDefault();const id=+document.getElementById('editingId').value||0;const t=document.getElementById('title').value.trim();const c=document.getElementById('category').value;const pr=document.getElementById('prodiSelect').value;const ct=document.getElementById('content').value.trim();if(!t||!ct)return alert('Lengkapi form!');let img=existingImageInput.value||'';if(imageUpload.files[0])img=await readFileAsDataURL(imageUpload.files[0]);let ps=getLS('posts',[]);if(id){ps=ps.map(p=>p.id===id?{...p,title:t,category:c,prodi:pr,content:ct,image:img}:p);}else{const nid=ps.length?Math.max(...ps.map(p=>p.id))+1:1;ps.push({id:nid,title:t,category:c,prodi:pr,content:ct,image:img});}setLS('posts',ps);postForm.reset();previewImage.classList.add('d-none');renderAdminPosts();renderCards();};
    function openAdminPanel(){adminPanel.style.display='block';renderAdminPosts();modeLabel.textContent='Admin';}
    loginBtn.onclick=()=>loginModal.show();
    loginBtnMobile.onclick=()=>loginModal.show();
    doLogin.onclick=()=>{const u=document.getElementById('username').value;const p=document.getElementById('password').value;const us=getLS('users',[]);const f=us.find(x=>x.username===u&&x.password===p);if(!f)return alert('Login gagal');setLS('session',f);adminName.textContent=f.username;adminRole.textContent=f.role;loginModal.hide();openAdminPanel();};
    logoutBtn.onclick=()=>{localStorage.removeItem('session');adminPanel.style.display='none';modeLabel.textContent='Pengguna Umum';};
    togglePanel.onclick=()=>adminPanel.style.display='none';
    document.querySelectorAll('[data-filter]').forEach(b=>b.onclick=()=>{currentFilter=b.dataset.filter;renderCards();});
    document.getElementById('cancelEdit').onclick=()=>{postForm.reset();previewImage.classList.add('d-none');};
    function init(){renderProdi();renderCards();const s=getLS('session',null);if(s){adminName.textContent=s.username;adminRole.textContent=s.role;openAdminPanel();}}
    init();
  </script>
</body>
</html>
