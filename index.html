<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E-Learning Informasi Kampus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #008000; }
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg,#ffff00 0%, #008000 100%);
      color: #000000;
      height: 100vh;
      padding: 20px;
      position: fixed;
    }
    .main { margin-left: 260px; padding: 20px; }
    .prodi-item:hover { background-color: rgba(255,255,255,0.1); cursor: pointer; }
    .card { box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .admin-panel {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 380px;
      max-width: calc(100% - 40px);
      z-index: 1000;
      display: none;
    }
    img.preview {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar text-center">
    <img src="11.jpg" alt="Logo Kampus" class="img-fluid rounded-circle mb-3" style="width:90px; height:90px; object-fit:cover;">
    <h5 class="Times New Roman">E-Learning Kampus</h5>
    <h6 class="Times New Roman">PROGRAM STUDI :</h6>
    <ul class="list-unstyled" id="prodiList"></ul>
    <hr class="text-white-50">
    <div class="small">
      <div>Mode: <span id="modeLabel">Pengguna Umum</span></div>
      <button class="btn btn-light btn-sm mt-2" id="loginBtn">Login Admin</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h3>Informasi Kampus</h3>
        <small class="text-muted">Berita, dosen, akreditasi, dan pembayaran kuliah</small>
      </div>
      <div class="btn-group">
        <button class="btn btn-outline-primary btn-sm" data-filter="kegiatan">Kegiatan</button>
        <button class="btn btn-outline-primary btn-sm" data-filter="dosen">Dosen</button>
        <button class="btn btn-outline-primary btn-sm" data-filter="akreditasi">Akreditasi</button>
        <button class="btn btn-outline-primary btn-sm" data-filter="pembayaran">Pembayaran</button>
      </div>
    </div>
    <div id="cards" class="row g-3"></div>
  </main>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login Admin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="username" class="form-control mb-2" placeholder="Username">
          <input type="password" id="password" class="form-control mb-2" placeholder="Password">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-primary" id="doLogin">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="card admin-panel">
    <div class="card-header d-flex justify-content-between align-items-center">
      <div><b id="adminName">Admin Panel</b> <small class="text-muted" id="adminRole"></small></div>
      <div>
        <button class="btn btn-sm btn-warning" id="togglePanel">Tutup</button>
        <button class="btn btn-sm btn-danger" id="logoutBtn">Logout</button>
      </div>
    </div>
    <div class="card-body" style="max-height: 450px; overflow-y: auto;">
      <form id="postForm" class="mb-3">
        <input type="hidden" id="editingId">
        <!-- menyimpan image lama saat edit -->
        <input type="hidden" id="existingImage" value="">
        <input type="text" id="title" class="form-control mb-2" placeholder="Judul">
        <select id="category" class="form-select mb-2">
          <option value="kegiatan">Kegiatan</option>
          <option value="dosen">Dosen</option>
          <option value="akreditasi">Akreditasi</option>
          <option value="pembayaran">Pembayaran</option>
        </select>
        <select id="prodiSelect" class="form-select mb-2"></select>
        <textarea id="content" class="form-control mb-2" placeholder="Isi informasi"></textarea>
        <input type="file" id="imageUpload" class="form-control mb-2" accept="image/*">
        <img id="previewImage" class="preview d-none" alt="Preview">
        <div class="text-end">
          <button type="button" id="cancelEdit" class="btn btn-secondary btn-sm">Batal</button>
          <button type="submit" class="btn btn-primary btn-sm">Simpan</button>
        </div>
      </form>
      <div id="postsList"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // utility localStorage
    const getLS = (k,f=null) => {
      const v = localStorage.getItem(k);
      return v ? JSON.parse(v) : f;
    };
    const setLS = (k,v) => localStorage.setItem(k, JSON.stringify(v));

    // demo init
    const demoUsers = [
      {username:'admin', password:'admin123', role:'admin'},
      {username:'super', password:'super123', role:'super_admin'}
    ];
    if(!getLS('posts')) {
      setLS('posts', [
        {id:1, title:'Orientasi Mahasiswa Baru', category:'kegiatan', prodi:'Teknik Informatika', content:'Orientasi dilaksanakan pada 1 Sept 2025 di aula utama.', image:''},
        {id:2, title:'Daftar Dosen TI', category:'dosen', prodi:'Teknik Informatika', content:'Dr. Ahmad Yani, M.Kom - Keahlian AI', image:''},
        {id:3, title:'Akreditasi SI', category:'akreditasi', prodi:'Sistem Informasi', content:'Terakreditasi B hingga 2027', image:''},
        {id:4, title:'Pembayaran UKT', category:'pembayaran', prodi:'Umum', content:'Pembayaran dilakukan melalui Bank Kampus.', image:''}
      ]);
    }
    if(!getLS('prodi')) setLS('prodi', ['Teknik Informatika','Sistem Informasi','Manajemen','Akuntansi']);
    if(!getLS('users')) setLS('users', demoUsers);

    // elemen
    const cardsEl = document.getElementById('cards');
    const prodiList = document.getElementById('prodiList');
    const prodiSelect = document.getElementById('prodiSelect');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const togglePanel = document.getElementById('togglePanel');
    const loginModal = new bootstrap.Modal('#loginModal');
    const doLogin = document.getElementById('doLogin');
    const adminPanel = document.getElementById('adminPanel');
    const adminName = document.getElementById('adminName');
    const adminRole = document.getElementById('adminRole');
    const postForm = document.getElementById('postForm');
    const postsList = document.getElementById('postsList');
    const modeLabel = document.getElementById('modeLabel');
    const imageUpload = document.getElementById('imageUpload');
    const previewImage = document.getElementById('previewImage');
    const existingImageInput = document.getElementById('existingImage');

    let currentProdi = null, currentFilter = null;

    // helper baca file => promise dataURL
    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => reject(new Error("File read error"));
        reader.readAsDataURL(file);
      });
    }

    // preview saat pilih file
    imageUpload.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if(!file) {
        previewImage.classList.add('d-none');
        return;
      }
      try {
        const dataURL = await readFileAsDataURL(file);
        previewImage.src = dataURL;
        previewImage.classList.remove('d-none');
      } catch(err) {
        alert("Gagal membaca file: " + err.message);
      }
    });

    // render fungsi
    function renderProdi(){
      const prodis = getLS('prodi', []);
      prodiList.innerHTML = '';
      prodiSelect.innerHTML = '';
      prodis.forEach(p=>{
        const li = document.createElement('li');
        li.textContent = p;
        li.classList.add('prodi-item','px-2','py-1','rounded');
        li.onclick=()=>{ currentProdi=p; renderCards(); };
        prodiList.appendChild(li);

        const opt = document.createElement('option');
        opt.value = p; opt.textContent = p;
        prodiSelect.appendChild(opt);
      });
      const umumOpt = document.createElement('option');
      umumOpt.value='Umum'; umumOpt.textContent='Umum';
      prodiSelect.appendChild(umumOpt);
      currentProdi = prodis.length? prodis[0] : 'Umum';
    }

    function renderCards(){
      const posts = getLS('posts', []);
      let list = posts.slice().reverse();
      if(currentFilter) list = list.filter(p => p.category === currentFilter);
      if(currentProdi) list = list.filter(p => p.prodi === currentProdi || p.prodi === 'Umum');
      cardsEl.innerHTML = '';
      if(!list.length){ cardsEl.innerHTML = '<div class="text-muted">Tidak ada informasi.</div>'; return; }
      list.forEach(p=>{
        cardsEl.innerHTML += `
        <div class="col-md-6 col-lg-4">
          <div class="card p-3 h-100">
            ${p.image ? `<img src="${p.image}" class="img-fluid mb-2 rounded" style="height:150px; object-fit:cover;">` : ''}
            <h5>${p.title}</h5>
            <small class="text-muted">${p.category} â€¢ ${p.prodi}</small>
            <p class="mt-2">${p.content}</p>
          </div>
        </div>`;
      });
    }

    function renderAdminPosts(){
      const posts = getLS('posts', []);
      postsList.innerHTML = '';
      posts.slice().reverse().forEach(p=>{
        postsList.innerHTML += `
        <div class="border rounded p-2 mb-2">
          ${p.image ? `<img src="${p.image}" class="img-fluid mb-2 rounded" style="height:100px; object-fit:cover;">` : ''}
          <b>${p.title}</b> <small class="text-muted">(${p.category} - ${p.prodi})</small>
          <div>${p.content}</div>
          <div class="mt-1 text-end">
            <button class="btn btn-sm btn-outline-primary me-1" onclick="editPost(${p.id})">Edit</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deletePost(${p.id})">Hapus</button>
          </div>
        </div>`;
      });
    }

    // edit/del
    window.editPost = function(id){
      const posts = getLS('posts', []);
      const p = posts.find(x => x.id === id);
      if(!p) return;
      document.getElementById('editingId').value = p.id;
      document.getElementById('title').value = p.title;
      document.getElementById('category').value = p.category;
      document.getElementById('prodiSelect').value = p.prodi;
      document.getElementById('content').value = p.content;
      existingImageInput.value = p.image || '';
      if(p.image){
        previewImage.src = p.image;
        previewImage.classList.remove('d-none');
      } else {
        previewImage.classList.add('d-none');
      }
      // clear file input (so admin must explicitly pick file to change)
      imageUpload.value = '';
      openAdminPanel();
    };

    window.deletePost = function(id){
      if(!confirm("Yakin hapus?")) return;
      let posts = getLS('posts', []);
      posts = posts.filter(p => p.id !== id);
      setLS('posts', posts);
      renderAdminPosts(); renderCards();
    };

    // SUBMIT: async to support file read
    postForm.onsubmit = async (e) => {
      e.preventDefault();
      const id = +document.getElementById('editingId').value || 0;
      const title = document.getElementById('title').value.trim();
      const cat = document.getElementById('category').value;
      const prodi = document.getElementById('prodiSelect').value;
      const content = document.getElementById('content').value.trim();
      if(!title || !content) return alert('Lengkapi form!');

      // determine image: if a new file selected => read it; else use existingImageInput.value
      let imageData = existingImageInput.value || '';
      if(imageUpload.files && imageUpload.files[0]) {
        try {
          imageData = await readFileAsDataURL(imageUpload.files[0]);
        } catch(err){
          return alert("Gagal membaca file: " + err.message);
        }
      }

      let posts = getLS('posts', []);
      if(id){
        posts = posts.map(p => p.id === id ? {...p, title, category:cat, prodi, content, image:imageData} : p);
      } else {
        const newId = posts.length ? Math.max(...posts.map(p=>p.id)) + 1 : 1;
        posts.push({id:newId, title, category:cat, prodi, content, image:imageData});
      }

      setLS('posts', posts);

      // reset form and preview
      postForm.reset();
      existingImageInput.value = '';
      imageUpload.value = '';
      previewImage.classList.add('d-none');
      renderAdminPosts(); renderCards();
      // keep admin panel open for convenience
    };

    function openAdminPanel(){
      adminPanel.style.display='block';
      renderAdminPosts();
      modeLabel.textContent='Admin';
    }

    // login/logout
    loginBtn.onclick = ()=> loginModal.show();
    doLogin.onclick = ()=>{
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const users = getLS('users', []);
      const found = users.find(x=>x.username===u && x.password===p);
      if(!found) return alert('Login gagal');
      setLS('session', found);
      adminName.textContent = found.username;
      adminRole.textContent = found.role;
      loginModal.hide();
      openAdminPanel();
    };

    logoutBtn.onclick = ()=>{
      localStorage.removeItem('session');
      adminPanel.style.display='none';
      modeLabel.textContent='Pengguna Umum';
    };

    togglePanel.onclick = ()=> adminPanel.style.display='none';

    document.querySelectorAll('[data-filter]').forEach(btn=>{
      btn.onclick = ()=> { currentFilter = btn.dataset.filter; renderCards(); };
    });

    // cancel edit
    document.getElementById('cancelEdit').onclick = ()=>{
      postForm.reset();
      existingImageInput.value = '';
      imageUpload.value = '';
      previewImage.classList.add('d-none');
    };

    // init
    function init(){
      renderProdi();
      renderCards();
      const s = getLS('session', null);
      if(s){ adminName.textContent = s.username; adminRole.textContent = s.role; openAdminPanel(); }
    }
    init();
  </script>
</body>
</html>
